<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .profile-header {
            background: #6c63ff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile-header h1 {
            margin: 0;
        }
        .profile-picture {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #6c63ff;
        }
        .profile-details {
            padding: 20px;
            text-align: center;
        }
        .profile-details h2 {
            margin: 10px 0;
        }
        .profile-details p {
            color: #555;
        }
        .profile-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .profile-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .profile-buttons .message-button {
            background: #6c63ff;
        }
        .profile-buttons .follow-button {
            background: #ff6584;
        }
        .profile-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>John Doe</h1>
        </div>
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h2>Web Developer</h2>
            <p>Passionate about building web applications that make an impact.</p>
        </div>
        <div class="profile-buttons">
            <button class="message-button">Message</button>
            <button class="follow-button">Follow</button>
        </div>
    </div>
</body>
</html>
